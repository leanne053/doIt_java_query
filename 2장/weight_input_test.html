<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
    var name = prompt("당신의 이름은?","");
    var weight = prompt("당신의 체중은?","0");
    var height = prompt("당신의 키는?","0");

    var nomalW= (height-100)*0.9;
    var result= weight>=nomalW-5 && weight<=nomalW+5;
    result=result? "적정체중입니다.":"적정 체중이 아닙니다.";
    document.write(name+"님은 "+result);

</script>
</head>
<body>
</body>
</html>
