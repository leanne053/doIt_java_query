<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 날짜 정보 객체 </title>
	<script>
		var today = new Date();
		var nowMonth = today.getMonth()+1;
		var nowDate = today.getDate();
		var nowDay =today.getDay();
		var day;

		document.write("<h1>오늘 날짜 정보</h1>");
		document.write("현재 월: "+ nowMonth,"<br>");
		document.write("현재 일: "+nowDate,"<br>");
		document.write("현재 요일: "+nowDay);
		if(nowDay==0){
			day ="일요일";
		}else if(nowDay==1){
			day ="월요일";
		}else if(nowDay==2){
			day ="화요일";
		}else if(nowDay==3){
			day ="수요일";
		}else if(nowDay==4){
			day ="목요일";
		}else if(nowDay==5){
			day ="금요일";
		}else if(nowDay==5){
			day ="토요일";
		}
			document.write("("+day+")");

		var worldcup = new Date(2022,11,21);
		var theMonth = worldcup.getMonth();
		var theDate = worldcup.getDate();
		var theDay = worldcup.getDay();

		document.write("<h1>월드컵 날짜 정보</h1>");
		document.write("월드컵 몇 월: "+ theMonth,"<br>");
		document.write("월드컵 몇 일: "+theDate,"<br>");
		document.write("월드컵 무슨 요일: "+nowDay);
		document.write("("+day+")");
	</script>
</head>

</html>
