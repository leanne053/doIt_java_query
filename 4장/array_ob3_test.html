<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];
	console.log(greenArr);
	
	greenArr.splice(2,1,"서초","역삼");
	console.log(greenArr);

	greenArr.pop();
	console.log(greenArr);

	var data1 = yellowArr.shift();
	greenArr.push(data1);
	console.log(greenArr);

	greenArr.unshift(data1);
	console.log(greenArr);
</script>
</head>
<body>
</body>
</html>
