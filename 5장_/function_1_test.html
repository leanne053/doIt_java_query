<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	myfunc();

	function myfunc() {
		count++;
		document.write("hello"+count, "<br>");
	}

	myfunc();

	var theFunc = function() {
		count++;
		document.write("bye"+count, "<br>");
	}

	theFunc();

</script>
</head>
<body>
</body>
</html>
